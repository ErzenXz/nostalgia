services:
  minio:
    image: minio/minio:latest
    container_name: nostalgia-minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Automatically creates the required buckets on first run
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/nostalgia-photos;
      mc mb --ignore-existing local/nostalgia-thumbnails;
      mc anonymous set download local/nostalgia-thumbnails;
      echo 'Buckets created successfully';
      "

volumes:
  minio-data:
